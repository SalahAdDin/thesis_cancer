enum ActivityType {
    LIKE
    COMMENT
    FOLLOW
    NEW_POST
    NEW_USER
    NEW_SURVEY_ANSWER
    NEW_SURVEY_AVAILABLE
}

enum ContentType {
    INFORMATION
    TREATMENT
    ACADEMY
    SUCCESS_STORIES
}

enum QuestionType {
    BOOL
    MULTIPLE
    OPEN_SHORT
    OPEN_LONG
    SINGLE
}

enum UserRole {
    ADMIN
    PILOT
    TEST
    CONTROL
    GUEST
}

type User
@model
@auth(
    rules: [
        { allow: owner }
        { allow: groups, groups: ["Admin"], operations: [delete] }
        { allow: groups, groups: ["Users"], operations: [read] }
    ]
) {
    id: ID!
    email: String!
    displayName: String!
    role: UserRole!
    phoneNumber: String
    isConfirmed: Boolean
    hasSeenTutorial: Boolean
    hasSeenIntroductoryVideo: Boolean
    darkMode: Boolean
    bio: String
    photoID: ID
    photo: UploadFile @connection(fields: ["photoID"])
    gallery: [UploadFile] @connection(keyName: "byUser", fields: ["id"])
    posts: [Post] @connection(keyName: "byUser", fields: ["id"])
    comments: [Comment] @connection(keyName: "byUser", fields: ["id"])
    likes: [Likes] @connection(keyName: "byUser", fields: ["id"])
    surveyResults: [UserSurveyResult] @connection(keyName: "byUserResult", fields: ["id"])
}

type UploadFile
@model
@auth(
    rules: [
        { allow: owner }
        { allow: groups, groups: ["Admin"], operations: [delete, read] }
        { allow: groups, groups: ["Users"], operations: [read] }
    ]
)
@key(name: "byPost", fields: ["postID", "description"])
@key(name: "byUser", fields: ["userID", "description"]) {
    id: ID!
    url: String!
    description: String! # Generated by `media_userID_postID_id`
    postID: ID
    post: Post @connection(fields: ["postID"])
    userID: ID
    user: User @connection(fields: ["userID"])
}

type Likes
@model
@auth(
    rules: [
        { allow: owner }
        { allow: groups, groups: ["Users"], operations: [read] }
    ]
)
@key(name: "byPost", fields: ["postID", "userID"])
@key(name: "byUser", fields: ["userID", "postID"]) {
    id: ID!
    postID: ID!
    userID: ID!
    post: Post! @connection(fields: ["postID"])
    user: User! @connection(fields: ["userID"])
}

type Post
@model
@auth(
    rules: [
        { allow: owner }
        { allow: groups, groups: ["Admin"], operations: [delete, read] }
        { allow: groups, groups: ["Users"], operations: [read] }
    ]
)
@key(name: "byUser", fields: ["userID"]) {
    id: ID!
    type: ContentType!
    content: String!
    userID: ID!
    author: User! @connection(fields: ["userID"])
    comments: [Comment] @connection(keyName: "byPost", fields: ["id"])
    likes: [Likes] @connection(keyName: "byPost", fields: ["id"])
    media: [UploadFile!] @connection(keyName: "byPost", fields: ["id"])
}

type Comment
@model
@auth(
    rules: [
        { allow: owner }
        { allow: groups, groups: ["Admin"], operations: [delete, read] }
        { allow: groups, groups: ["Users"], operations: [read] }
    ]
)
@key(name: "byPost", fields: ["postID", "content"])
@key(name: "byUser", fields: ["userID", "content"]) {
    id: ID!
    postID: ID!
    post: Post! @connection(fields: ["postID"])
    userID: ID!
    author: User! @connection(fields: ["userID"])
    content: String!
}

type Survey
@model
@auth(
    rules: [
        { allow: owner }
        { allow: groups, groups: ["Admin"] }
        { allow: groups, groups: ["Users"], operations: [read] }
    ]
) {
    id: ID!
    title: String!
    intro: String
    questions: [Question] @connection(keyName: "bySurvey", fields: ["id"])
    userResults: [UserSurveyResult] @connection(keyName: "bySurveyResult", fields: ["id"])
}

type Question
@model
@auth(
    rules: [
        { allow: owner }
        { allow: groups, groups: ["Admin"] }
        { allow: groups, groups: ["Users"], operations: [read] }
    ]
)
@key(name: "bySurvey", fields: ["surveyID"]) {
    id: ID!
    statement: String!
    type: QuestionType!
    answer: String
    surveyID: ID!
    survey: Survey! @connection(fields: ["surveyID"])
    userAnwers: [UserSurveyAnswer] @connection(keyName: "byQuestion", fields: ["id"])
}

type UserSurveyResult
@model
@auth(
    rules: [
        { allow: owner }
        { allow: groups, groups: ["Admin"], operations: [read] }
    ]
)
@key(name: "bySurveyResult", fields: ["surveyID"])
@key(name: "byUserResult", fields: ["userID"])
{
    id: ID!
    userID: ID!
    user: User! @connection(fields: ["userID"])
    surveyID: ID!
    survey: Survey! @connection(fields: ["surveyID"])
    iteration: Int
    answers: [UserSurveyAnswer] @connection(keyName: "byUserSurveyResult", fields: ["id"])
}

